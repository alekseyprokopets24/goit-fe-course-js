<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2>getAllUsers</h2>
            <input type="button" class="btn-get-all-users">
            <input type="button" class="btn-clear-all-users">
            <div class="all-users-list">

            </div>
        </div>
        <div class="container">
            <h2>getUserById</h2>
            <input type="text" class="input-find-user-by-id" placeholder="id">
            <input type="button" class="btn-find-user-by-id">
            <div class="user-by-id">

            </div>
        </div>
        <div class="container">
            <h2>addUser</h2>
            <input type="text" class="input-add-user-name" placeholder="name">
            <input type="text" class="input-add-user-age" placeholder="age">
            <input type="button" class="btn-add-user">
        </div>
        <div class="container">
            <h2>removeUser</h2>
            <input type="text" class="input-remove-user-id" placeholder="id">
            <input type="button" class="btn-remove-user">
        </div>
        <div class="container">
            <h2>updateUser</h2>
            <input type="text" class="input-update-user-id" placeholder="id">
            <input type="text" class="input-update-user-name" placeholder="name">
            <input type="text" class="input-update-user-age" placeholder="age">
            <input type="button" class="btn-update-user">
        </div>


        <script src="index.js"></script>
</body>

</html>
